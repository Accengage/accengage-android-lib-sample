apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext.rxAndroidVersion = "2.0.1"
ext.rxJavaVersion = "2.1.0"         // for explicit dependency needed for rxAndroid

ext.firebaseDatabase="16.0.5"
ext.firebaseAuthentication="16.1.0"
ext.firebaseAnalyticsImpl="16.2.4"
ext.firebaseUi="4.2.1"
ext.firebaseCore="16.0.6"
ext.firebaseIid="17.0.4"

ext.supportVersion="28.0.0"
ext.a4sSdkVersionName="3.8.3"

ext.samplesVersionCode=035
ext.samplesVersionName="0.3.5"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    publishNonDefault true

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode samplesVersionCode
        versionName samplesVersionName
    }

    flavorDimensions "env"
    productFlavors {
        prod {
            dimension "env"
        }
        preprod {
            dimension "env"
        }
        dev {
            dimension "env"
        }
    }
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    include '**/*.java'
    failOnError=false
}

task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

dependencies {
    implementation 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    implementation 'com.android.support:design:'+supportVersion
    implementation 'com.android.support:support-compat:'+supportVersion
    implementation 'com.android.support:appcompat-v7:'+supportVersion
    implementation 'com.android.support:customtabs:'+supportVersion
    implementation 'com.android.support:cardview-v7:'+supportVersion

    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"

    implementation "com.google.firebase:firebase-auth:$firebaseAuthentication"
    implementation "com.google.firebase:firebase-analytics-impl:$firebaseAnalyticsImpl"
    implementation "com.google.firebase:firebase-database:$firebaseDatabase"

    implementation "com.firebaseui:firebase-ui-auth:$firebaseUi"
    implementation "com.firebaseui:firebase-ui-database:$firebaseUi"
    implementation "com.google.firebase:firebase-core:$firebaseCore"
    implementation "com.google.firebase:firebase-iid:$firebaseIid"

    implementation 'com.github.bumptech.glide:glide:3.7.0'

    // **************************** SDK ***************************************
    //implementation 'com.ad4screen.sdk:A4SSDK:'+a4sSdkVersionName

    // A4SSDK-src dependencies
    api project(':A4SSDK-src')
}

publishing.repositories {
    maven {
        name 'Bintray'
        url 'https://api.bintray.com/maven/accengage/maven/A4SSamples'
        credentials {
            username = bintrayUsername
            password = bintrayPassword
        }
    }
}

